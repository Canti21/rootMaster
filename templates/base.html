<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RootMaster - Your go-to tool for numerical methods and finding mathematical roots.">
    <title>{% block title %}| RootMaster{% endblock %}</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/img/rootmaster-icon.ico" sizes="16x16">
</head>
<body>
    <nav>
        <div class="navbar">
            <section class="navbar-left">
                <a href="/"><span class="nav-logo"></span></a>
            </section>
            <section class="navbar-right">
                <div class="desktop-menu">
                    <ul>
                        <li><a href="/method/bisection">Bisection</a></li>
                        <li><a href="/method/newton">Newton</a></li>
                        <li><a href="/method/secant">Secant</a></li>
                        <li><a href="/method/fixed-point">FixedPoint</a></li>
                        <li><a href="/method/muller">Müller</a></li>
                    </ul>
                </div>
                <div class="mobile-menu inactive">
                    <ul>
                        <li><a href="/method/bisection">Bisection</a></li>
                        <li><a href="/method/newton">Newton</a></li>
                        <li><a href="/method/secant">Secant</a></li>
                        <li><a href="/method/fixed-point">FixedPoint</a></li>
                        <li><a href="/method/muller">Müller</a></li>
                    </ul>
                </div>
            </section>
        </div>
        <img src="/static/img/icon_menu.svg" alt="menu" class="burguer-menu">
    </nav>
    <div class="darken inactive"></div>
    {% if alert %}
        <div class="alert">{{ alert }}</div>
        <div class="wrapper-alert">
    {% else %}
        <div class="wrapper">
    {% endif %}
        <div class="content">
            {% block content %}
            {% block iteration_table %}
            {% endblock %}
            {% endblock %}
        </div>
    </div>
    <footer>
        <div class="attribution">
            Beta 1.2.1 Coded by <a href="https://github.com/Canti21" target="_blank" rel="noopener" id="canti">Canti21</a>.
        </div>
    </footer>
    <script src="/static/main.js"></script>
</body>
</html>
